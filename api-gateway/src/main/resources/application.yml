server:
  port: 4004

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # REST CLIENT -> http://localhost:4004/api/patients -> API GATEWAY -> http://patient-service:4000
            - id: auth-service-route
              uri: http://auth-service:4005
              predicates:
                - Path=/auth/*
              filters:
                - StripPrefix=1

            # Route for /api/patients/** to patient-service
            - id: patient-service-route
              uri: http://patient-service:4000
              predicates:
                - Path=/api/patients/**
              filters:
                - StripPrefix=1
                - JwtValidation # convention based given by spring as it needs to be matched with filter class

            - id: api-docs-patient-route
              uri: http://patient-service:4000
              predicates:
                - Path=/api-docs/patients
              filters:
                - RewritePath=/api-docs/patients,/v3/api-docs

            - id: api-docs-auth-route
              uri: http://auth-service:4005
              predicates:
                - Path=/api-docs/auth
              filters:
                - RewritePath=/api-docs/auth,/v3/api-docs